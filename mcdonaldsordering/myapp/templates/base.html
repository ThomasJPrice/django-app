<!DOCTYPE html>
<html lang="en">
{% load static tailwind_tags %}


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>
    {% block title %}
    Django App
    {% endblock %}
  </title>
</head>

<body class="bg-[#F4F4F9]">
  {% tailwind_css %}

  <nav class="container w-full mx-auto px-2 text-[#333333]">

    <div class="w-full flex justify-between max-w-[600px] mx-auto py-2 rounded-md overflow-hidden">
      <a href="/order"
        class="w-full group {% if request.path == '/order/' %}border-b-4 border-b-[#1E3A8A]{% else %}text-black{% endif %} px-2 py-1 text-center hover:border-b-4 transition-all ease-in-out hover:border-b-[#1e3a8a]">
        <p
          class="text-xl {% if request.path == '/order/' %}text-[#1E3A8A] font-semibold{% else %}text-black{% endif %} group-hover:text-[#1e3a8a] group-hover:font-semibold">Order</p>
      </a>

      <a href="/fulfilment"
        class="w-full group {% if request.path == '/fulfilment/' %}border-b-4 border-b-[#1E3A8A]{% else %}text-black{% endif %} px-2 py-1 text-center hover:border-b-4 transition-all ease-in-out hover:border-b-[#1e3a8a]">
        <p
          class="text-xl {% if request.path == '/fulfilment/' %}text-[#1E3A8A] font-semibold{% else %}text-black{% endif %} group-hover:text-[#1e3a8a] group-hover:font-semibold">Fulfilment</p>
      </a>

      <a href="/progress"
        class="w-full group {% if request.path == '/progress/' %}border-b-4 border-b-[#1E3A8A]{% else %}text-black{% endif %} px-2 py-1 text-center hover:border-b-4 transition-all ease-in-out hover:border-b-[#1e3a8a]">
        <p
          class="text-xl {% if request.path == '/progress/' %}text-[#1E3A8A] font-semibold{% else %}text-black{% endif %} group-hover:text-[#1e3a8a] group-hover:font-semibold">Progress</p>
      </a>
    </div>
  </nav>

  <div class="">{% block content %} {% endblock %}</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
